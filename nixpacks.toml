[phases.setup]
nixPkgs = ["wget", "curl", "gcc", "python3", "python3-pip"]

[phases.install]
cmds = [
    "python3 -m pip install --upgrade pip",
    "python3 -m pip install -r requirements.txt",
    "playwright install chromium"
]

[start]
cmd = "uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1"
